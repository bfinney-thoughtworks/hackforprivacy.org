{{ partial "header.html" . }}

	<main role="main">
    {{ partial "homepage.html" . }}
    <p class="hr" />
{{ range where .Data.Pages "Type" "post" }}
		<article class="center" itemscope itemtype="http://schema.org/Blog">
			<h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
			<span class="entry-meta-list"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
		</article>
{{ end }}
	</main>

{{ partial "footer.html" . }}
